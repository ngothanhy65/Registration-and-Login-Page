<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e59b0670bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Register here</h1>
                <input type="text" name="" id="" placeholder="Name">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <button>Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa-brands fa-facebook" style="color: #63E6BE;"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-google" style="color: #63E6BE;"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-instagram" style="color: #63E6BE;"></i>
                    </a>
                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Login here</h1>
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">For got password?</a>
                    </div>                   
                </div>
                <button>Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa-brands fa-facebook" style="color: #63E6BE;"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-google" style="color: #63E6BE;"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-instagram" style="color: #63E6BE;"></i>
                    </a>
                </div>
            </form>
        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello <br>Friends</h1>
                    <p>if you have an account, login here and have fun</p>
                    <button class="ghost" id="login">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start yout<br>journy now</h1>
                    <p>if you have an account, login here and have fun</p>
                    <button class="ghost" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
<script src="./script.js"></script>
</html>
